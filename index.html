<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/index.css">
    <title>Calculator</title>
</head>

<body>
    <div class="calc">
        <h1>Hi, I'm Calculator</h1>
        <input class="display" placeholder='0' type="text" disabled>
        <br>
        <div class="calculator-row">
            <button class="num">7</button>
            <button class="num">8</button>
            <button class="num">9</button>
        </div>
        <div class="calculator-row">
            <button class="num">4</button>
            <button class="num">5</button>
            <button class="num">6</button>

        </div>
        <div class="calculator-row">
            <button class="num">1</button>
            <button class="num">2</button>
            <button class="num">3</button>

        </div>
        <div class="calculator-row">
            <button class="op key" >+</button>
            <button class="op key">-</button>
            <button class="op key">*</button>
            <button class="op key">/</button>
        </div>
         <div class="calculator-row">
            <button class="num">0</button>
            <button class="op key">%</button>
            <button class="sqrt key op">âˆš </button>
            <button class="clean" id="cleaning">AC</button>
        </div>
        <div class="calculator-row">
            <button class="eq key">=</button>
        </div>
        
        
        
    </div>
    <script src="js/index.js"></script>
</body>

</html>
